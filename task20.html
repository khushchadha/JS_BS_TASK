<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="my-5 mx-5">
        <div class="mb-3">
            <label class="form-label">Enter a string to Sort</label>
            <input type="text" class="form-control" id="inp">
            <button type="submit" class="btn btn-primary mt-2" onclick="sorting()">Sort</button>
        </div>
        <div class="mb-3">
            <label class="form-label">Sorted String:</label>
            <span id="output"></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function sorting() {
            let num = document.getElementById("inp").value;
            let reversedNum = num.split("").sort().join("");
            document.getElementById("output").innerText = reversedNum;
            setTimeout(()=> {
                document.getElementById("inp").value = '';
            }, 7000);
            setTimeout(()=> {
                document.getElementById("output").innerText = '';
            }, 15000);
        }
    </script>
  </body>
</html>
