<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <button onclick="datify()">show date</button>
    <br>
    <span id="dt"></span>
    <br>
    <button onclick="timify()">show Time</button>
    <br>
    <span id="tm"></span>
    <script>
        datify = () => {
            let dt = new Date();
            let day = dt.getDate();
            let month = dt.toLocaleString('default', { month: 'long' });
            let year = dt.getFullYear();
            document.getElementById("dt").innerText = `${day}/${month}/${year}`;
        }
        timify=()=>{
            let dt=new Date();
            document.getElementById("tm").innerText=dt;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
