<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="t25style.css"><title>Document</title>
</head>
<body>
    <div class="animation-example container1">
        <div class="container2">
            <a ><img id="animation" src="https://www.animatedimages.org/data/media/75/animated-train-image-0031.gif"/></a>
        </div>
        <h1 id="hi">Click the following buttons to handle animation</h1>
        <div id="hi">
            <button onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
        </div>
    <script>
        function start(){
            document.getElementById("animation").style.animationPlayState="running";
        }
        function stop(){
            document.getElementById("animation").style.animationPlayState="paused";
        }
    </script>
</body>
</html>
